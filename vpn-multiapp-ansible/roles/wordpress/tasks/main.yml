- name: Install required packages for WordPress
  apt:
    name:
      - apache2
      - mysql-server
      - php
      - libapache2-mod-php
      - php-mysql
      - git
    state: latest
    update_cache: true

- name: Install PyMySQL for Ansible MySQL modules
  apt:
    name: python3-pymysql
    state: present
    update_cache: yes

- name: Start and enable Apache service
  service:
    name: apache2
    state: started
    enabled: true

- name: Start and enable MySQL service
  service:
    name: mysql
    state: started
    enabled: true

- name: Create WordPress database
  mysql_db:
    name: "{{ wordpress_db_name }}"
    login_user: "root"
    login_password: "Truth@12345"
    state: present

- name: Create WordPress database user
  mysql_user:
    name: "{{ wordpress_db_user }}"
    password: "{{ wordpress_db_password }}"
    host: localhost
    priv: "{{ wordpress_db_name }}.*:ALL"
    state: present

- name: Ensure gudliving_blog directory ownership matches Ansible user
  file:
    path: /var/www/html/gudliving_blog
    owner: "{{ ansible_user | default('www-data') }}"
    group: "{{ ansible_user | default('www-data') }}"
    state: directory
    recurse: yes

- name: Mark gudliving_blog directory as safe for Git
  command: git config --global --add safe.directory /var/www/html/gudliving_blog
  become: true
  become_user: "{{ ansible_user | default('www-data') }}"

- name: Clone gudliving_blog repository
  git:
    repo: "https://github.com/pardeepgoel83/gudliving_blog.git"
    dest: /var/www/html/gudliving_blog
    version: main

- name: Set ownership of WordPress files
  file:
    path: /var/www/html/gudliving_blog/wordpress
    owner: www-data
    group: www-data
    state: directory
    recurse: yes

- name: Configure WordPress
  template:
    src: wp-config.php.j2
    dest: /var/www/html/gudliving_blog/wordpress/wp-config.php

- name: Enable Apache rewrite module
  command: a2enmod rewrite
  notify: Restart Apache

- name: Restart Apache
  service:
    name: apache2
    state: restarted
  when: ansible_service_mgr == 'systemd'